<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/ac48780b6b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <title>Cambiar contraseña</title>
    <link rel="stylesheet" href="/css/main.css">
  </head>
 <body id="body-pass">
      <!--Musiquita-->
      <audio src="Song.mp3" loop="4" autoplay="true"></audio>

  <main id="main-pass">
    <form action="#" method="GET" id="form-pass">
      <div class="padre">
        <div class="mi-login">
          <img  src="img/circle-cropped.png" alt="" height="250" width="250" />
        </div>
        <div class="datos">
          <input type="text" name="nombre" placeholder="Usuario" required /> <br />
          <input type="password" name="password" placeholder="Nueva contraseña" required/>

        </div>
          
        <div id="btn-cambiar">
          <button id="btn-cambiar-pass" onclick="validate()" type="submit"><h1>CAMBIAR</h1></button>
        </div>
  
      </div>
      <div class="back ">
       
       <a href="../Login/login.html" id="btn-volver"><i class="fas fa-arrow-left"></i></a>

      </div>
    </main>
     
    </form> 
   
    
  </body>
</html>
